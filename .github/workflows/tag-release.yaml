name: 'Tag Release'

on:
  pull_request:
    types:
      - closed
    # branches:
      # - 'releases/**'

jobs:
  tag-release:
    if: ${{ github.repository == 'joekr/cluster-api' && github.event.pull_request.merged == true }}
    runs-on: ubuntu-20.04

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: /usr/bin/git config user.name github-actions
      - run: /usr/bin/git config user.email github-actions@github.com
      - run: hack/tag-release.sh ${{ github.event.pull_request.title }}